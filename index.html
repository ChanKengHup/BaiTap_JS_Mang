<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Bài tập JS Mảng</h1>
    <div class="container wraper">
        <div class="w-50">
            <input  type="number" placeholder="Nhập số n" id="inputValue">
            <button onclick="showResult()" type="button" class="btn btn-primary">Thêm số</button>
            <button onclick="deleteResult()" type="button" class="btn btn-primary">Xóa số</button>

            <div class="showNumber" id="showNumber">
                <i class="fas fa-arrow-right"></i>
                <p class="show__result" id="showNumber1"></p>
            </div>
            <div class="accordion" id="accordionExample">
                <div class="card">
                  <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                      <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        1. Tổng số dương
                      </button>
                    </h5>
                  </div>
              
                  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                    <button onclick="showResult2()" type="button" class="btn btn-primary">Tính tổng</button>
                     <div class="show_something" id="show__result"></div>
                    </div>
                  </div>
                </div>
                <div class="card">
                  <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                      <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        2. Đếm số dương
                      </button>
                    </h5>
                  </div>
                  <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                    <div class="card-body">
                        <button onclick="showResult3()" type="button" class="btn btn-primary">Đếm số</button>
                        <div class="show_something" id="show__result2"></div>
                    </div>
                  </div>
                </div>
                <div class="card">
                  <div class="card-header" id="headingThree">
                    <h5 class="mb-0">
                      <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        3. Tìm số nhỏ nhất
                      </button>
                    </h5>
                  </div>
                  <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                    <div class="card-body">
                        <button onclick="showResult4()" type="button" class="btn btn-primary">Tìm số nhỏ nhất</button>
                        <div class="show_something" id="show__result3"></div>
                    </div>
                  </div>
                </div>       
                
                <div class="card">
                  <div class="card-header" id="headingThree">
                    <h5 class="mb-0">
                      <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseThree">
                        4. Tìm số dương nhỏ nhất
                      </button>
                    </h5>
                  </div>
                  <div id="collapseFour" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                    <div class="card-body">
                        <button onclick="showResult5()" type="button" class="btn btn-primary">Tìm số dương nhỏ nhất</button>
                        <div class="show_something" id="show__result4"></div>
                    </div>
                  </div>
                </div>   

                <div class="card">
                  <div class="card-header" id="headingThree">
                    <h5 class="mb-0">
                      <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseThree">
                        5. Tìm số chẵn cuối cùng
                      </button>
                    </h5>
                  </div>
                  <div id="collapseFive" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                    <div class="card-body">
                        <button onclick="showResult6()" type="button" class="btn btn-primary">Tìm số chẵn cuối cùng</button>
                        <div class="show_something" id="show__result5"></div>
                    </div>
                  </div>
                </div>   

                <div class="card">
                  <div class="card-header" id="headingThree">
                    <h5 class="mb-0">
                      <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseSix" aria-expanded="false" aria-controls="collapseThree">
                        6. Đổi chỗ
                      </button>
                    </h5>
                  </div>
                  <div id="collapseSix" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                    <div class="card-body">
                        <input placeholder="Nhập số vị trí 1" type="number" id="changeNumber1">
                        <input placeholder="Nhập số vị trí 2" type="number" id="changeNumber2">
                        <button onclick="showResult7()" type="button" class="btn btn-primary">Đổi chỗ</button>
                        <div class="show_something" id="show__result6"></div>
                    </div>
                  </div>
                </div>   

                <div class="card">
                  <div class="card-header" id="headingThree">
                    <h5 class="mb-0">
                      <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseSeven" aria-expanded="false" aria-controls="collapseThree">
                        7. Sắp xếp tăng dần
                      </button>
                    </h5>
                  </div>
                  <div id="collapseSeven" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                    <div class="card-body">
                       
                        <button onclick="showResult8()" type="button" class="btn btn-primary">Sắp xếp</button>
                        <div class="show_something" id="show__result7"></div>
                    </div>
                  </div>
                </div>   

                <div class="card">
                  <div class="card-header" id="headingThree">
                    <h5 class="mb-0">
                      <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseEight" aria-expanded="false" aria-controls="collapseThree">
                        8. Tìm số nguyên tố đầu tiên
                      </button>
                    </h5>
                  </div>
                  <div id="collapseEight" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                    <div class="card-body">
                       
                        <button onclick="showResult9()" type="button" class="btn btn-primary">Tìm số nguyên tố</button>
                        <div class="show_something" id="show__result8"></div>
                    </div>
                  </div>
                </div>   

                <div class="card">
                  <div class="card-header" id="headingThree">
                    <h5 class="mb-0">
                      <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseNine" aria-expanded="false" aria-controls="collapseThree">
                        9. Đếm số nguyên
                      </button>
                    </h5>
                  </div>
                  <div id="collapseNine" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                    <div class="card-body">
                        <input placeholder="Nhập số" type="number" id="changeNumber3">
                        <button onclick="addNumber()" type="button" class="btn btn-primary">Thêm số</button>
                        <div class="showNumber" id="showNumber2">
                          <i class="fas fa-arrow-right"></i>
                          <p class="show__result" id="showNumber3"></p>
                        </div>
                        <button onclick="showResult10()" type="button" class="btn btn-primary">Đếm số nguyên</button>
                        <div class="show_something" id="show__result9"></div>
                    </div>
                  </div>
                </div>   

                <div class="card">
                  <div class="card-header" id="headingThree">
                    <h5 class="mb-0">
                      <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTen" aria-expanded="false" aria-controls="collapseThree">
                        10. So sánh số lượng số âm và dương
                      </button>
                    </h5>
                  </div>
                  <div id="collapseTen" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                    <div class="card-body">
                        <button onclick="showResult11()" type="button" class="btn btn-primary">So sánh</button>
                        <div class="show_something" id="show__result10"></div>
                    </div>
                  </div>
                </div>   

              </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
